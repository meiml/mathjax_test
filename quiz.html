<body>
    <div id="int"></div>
    answer
    <div id="ans"></div>
    <script>
    let element = document.querySelector('#int');
    param = getRandomIntArray(5, 2, 10);
    element.textContent = `\$$\\int_{${param[0]}}^{${param[1]}}(${param[2]}x^2+${param[3]}x+${param[4]}) \\ \\mathrm{d}x \$$`;
    let ans = document.querySelector('#ans');
    
    ans.textContent = `\$$ ${solve(param)} \$$`;
    </script>
